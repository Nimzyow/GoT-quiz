<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Game of thrones quiz</title>
    <link rel="stylesheet" href="../styles//style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="container">
    <h1 class="title" id="quizTitle">Title</h1>
    <img
      id="quesImage"
      src="../assets/2_Chome_Asakusa.jpg"
      alt="placeholder image"
      width="400"
      height="250"
    />
    <div class="containerQueAns">
      <h2 class="question" id="question">Question</h2>

      <ul class="quesLists" id="ansList"></ul>
    </div>
    <button id="confirm">Confirm selection</button>

    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
    <script src="../src/behaviour.js" type="text/javascript"></script>
  </body>
</html>
