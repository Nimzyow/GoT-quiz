<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Game of thrones quiz</title>
    <link rel="stylesheet" href="../styles//style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Roboto";
        font-size: 22px;
      }
    </style>
  </head>
  <body class="container">
    <div class="topNav">
      <h1 class="title" id="quizTitle">Title</h1>
    </div>
    <img
      class="quesImage"
      src="../assets/2_Chome_Asakusa.jpg"
      alt="placeholder image"
      width="400"
      height="250"
      border="1"
    />
    <div class="containerQueAns">
      <p class="question" id="question">Question</p>
      <div class="pointsPercContiner" id="pointsPercContiner">
        <p class="yourScore">Your score:</p>
        <h1 id="pointsPerc" class="scoreColor"></h1>
      </div>
      <p class="finalResult" id="finalResult"></p>
      <ul class="quesLists" id="ansList"></ul>
      <form class="quesForms" id="ansForm"></form>
      <div class="resultMessage"></div>
    </div>
    <div>
      <div class="result"></div>

      <div class="confirm">Confirm selection</div>
    </div>
    <button class="resetGame">Play again!</button>
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
    <script src="../src/behaviour.js" type="text/javascript"></script>
    <script src="../src/quiz.js" type="text/javascript"></script>
  </body>
</html>
